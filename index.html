<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI for Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
<body>
    <h1>simple UI for the images gallery</h1>
    <div class="gallery">
        <article class="card">
            <figure>
                <img src="img/DSC_2.png"  alt="Lens assemblies">
                <figcaption>Lens for Mobile</figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="img/DSC_New.png"  alt="Lens assemblies 1">
                <figcaption>Lens for Mirco</figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="img/Prism_new.png"   alt="Prism">
                <figcaption>Prism</figcaption>
            </figure>
        </article>
    </div>
</body>
</html>
